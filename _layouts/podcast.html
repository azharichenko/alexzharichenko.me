---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}

    {% if page.pictures %}
    <div class="pod-profile">
      {% if page.pictures.image_left and page.pictures.image_right %}
      <div >
        <img class="img-fluid z-depth-1 rounded" src="{{ page.pictures.image_left | prepend: '/assets/img/' | relative_url }}">
      </div>
      <div>
        <img class="img-fluid z-depth-1 rounded" src="{{ page.pictures.image_right | prepend: '/assets/img/' | relative_url }}">
      </div>
      {% endif %}
    </div>
    {% endif %}
  </article>

</div>
